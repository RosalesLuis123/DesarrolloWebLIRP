<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilos.css" />
    <title>Document</title>
</head>
<body>
    <label for="contrasena">Contrase√±a</label>
    <input type="password" name="contrasena" id="contrasena">
    <button id="boton" onclick="mostar()">Mostrar</button>


    <table>
        <tr>
            <td class="borde-derecho" onclick="marcar('1')" id="c1">1</td>
            <td class="borde-derecho" onclick="marcar('2')" id="c2">2</td>
            <td onclick="marcar('3')" id="c3">3</td>
        </tr>
        <tr>
            <td class="borde-derecho borde-superior" onclick="marcar('4')" id="c4">4</td>
            <td class="borde-derecho borde-superior" onclick="marcar('5')" id="c5">5</td>
            <td class="borde-superior" onclick="marcar('6')" id="c6">6</td>
        </tr>
        <tr>
            <td class="borde-derecho borde-superior" onclick="marcar('7')" id="c7">7</td>
            <td class="borde-derecho borde-superior" onclick="marcar('8')" id="c8">8</td>
            <td class="borde-superior" onclick="marcar('9')" id="c9">9</td>
        </tr>
        <tr>
            <td class="borde-derecho borde-superior" onclick="marcar('*')" id="c*">*</td>
            <td class="borde-derecho borde-superior" onclick="marcar('0')" id="c0">0</td>
            <td class="borde-superior" onclick="limpiar()">limpiar</td>
        </tr>
    </table>
    <script>
        var numero = 1;
        function limpiar(){
            document.getElementById('contrasena').value = '';
        }
        function marcar(casilla) {
            var contrasenaInput = document.getElementById('contrasena');
            contrasenaInput.value += casilla;

        }
        function mostar(){
            if (document.getElementById('contrasena').type == 'password'){
                document.getElementById('contrasena').type = 'text';  
            }
            else{
                document.getElementById('contrasena').type = 'password';
            }
        }
    </script>
</body>
</html>
