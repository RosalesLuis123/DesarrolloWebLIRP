<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
    <div>
        <label for="numero">Tabla del</label>
        <input type="number" id="numero">
        <input type="radio" name="operacion" value="multiplicar"> Multiplicación
        <input type="radio" name="operacion" value="sumar"> Suma
        <input type="radio" name="operacion" value="resta"> Resta
        <input type="radio" name="operacion" value="division"> División
        <input type="radio" name="operacion" value="factorial"> Factorila
        <label for="tope">hasta el</label>
        <input type="number" id="limite">
        <button onclick="generarTabla()">Calcular</button>
    </div>
    <div id="Resultado" class="siuu">
        tabla
    </div>
</div>

    <script>
        function generarTabla() {
            var numero = parseInt(document.getElementById('numero').value);
            var limite = parseInt(document.getElementById('limite').value);
            var operacion = document.querySelector('input[name="operacion"]:checked').value;

            if (isNaN(numero) || numero >= 10 || isNaN(limite) || limite <= 0) {
                alert('Por favor, introduce números válidos.');
                return;
            }

            var resultado = '';
            for (var i = 1; i <= limite; i++) {
                if (operacion === 'multiplicar') {
                    resultado += numero + ' x ' + i + ' = ' + (numero * i) + '<br>';
                } else if (operacion === 'sumar') {
                    resultado += numero + ' + ' + i + ' = ' + (numero + i) + '<br>';
                } else if (operacion === 'resta') {
                    resultado += numero + ' - ' + i + ' = ' + (numero - i) + '<br>';
                } else if (operacion === 'division') {
                    resultado += numero + ' / ' + i + ' = ' + (numero / i) + '<br>';
                }
                else if (operacion === 'factorial') {
                    for (let j = numero; j <= numero + i; j++) {
                         let factorialResult = limite;
                         for (let k = 1; k <= j; k++) {
                            factorialResult *= k;
                        }
                        resultado += 'Factorial ' + j + ' = ' + factorialResult + '<br>';}}
            }

            document.getElementById("Resultado").innerHTML = "<table>" + resultado + "</table>";
        }

        function cargarTabla() {
            fetch("tabla.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("contenido").innerHTML = data;
                })
                .catch(error => {
                    console.error("Error al cargar la tabla:", error);
                });
        }
    </script>
</body>
</html>
