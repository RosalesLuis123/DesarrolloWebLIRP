<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Mayor</title>
</head>
<body>
    <h1>Calculadora de Mayor</h1>
    <label for="n">Número de elementos:</label>
    <input type="number" id="n">
    <button onclick="llenar()">Llenar</button>
    <br>
    <div id="elemento"></div>
    <button onclick="calcularMayor()">Calcular Mayor</button>
    <script>
        function llenar() {
            var n = parseInt(document.getElementById("n").value);
            var html = "";

            for (var i = 0; i < n; i++) {
                html += `<input type="number" name="n"><br><br>`;
            }

            document.getElementById("elemento").innerHTML = html;
        }

        function calcularMayor() {
            var numeros = document.getElementsByName("n");
            var mayor = -Infinity;
            var mayorInput = null;

            for (var i = 0; i < numeros.length; i++) {
                var inputValue = parseFloat(numeros[i].value);
                if (inputValue > mayor) {
                    mayor = inputValue;
                    mayorInput = numeros[i];
                }
            }

            if (mayorInput) {
                mayorInput.style.backgroundColor = "yellow";
                mayorInput.nextElementSibling.textContent = `Número Mayor: ${mayor}`;
            }
        }
    </script>
</body>
</html>
